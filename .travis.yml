language: cpp

compiler: gcc

env:
  global:
    secure: "QP8EHhfrCmsLOM7EA/UnMrQF2Ob0LV3WD19egTZp/rGA8tJ5ceXw10ksWgQHmq37uYoRYrCr2YYhozz9Bj5HBiVYUIDMr1XLOqQsBShf81pTEm0L81xLSTwYuzOCj5AdUNTZvARbNgW0+sFwqStPbuPccp3zm7BudGa5MxJYmjQ="

addons:
  coverity_scan:
    project:
      name: "rakhimov/SCRAM"
    # description: "Simplified Command-line Risk Analysis Multi-tool"
    notification_email: "olzhasrakhimov7@gmail.com"
    build_command_prepend: "cmake .."
    build_command: "make -j 2"
    branch_pattern: "coverity-scan"

before_install:
  - mkdir build
  - cd build
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq libboost-all-dev
  - sudo apt-get install -qq libboost-program-options1.48-dev
  - sudo apt-get install -qq libboost-random1.48-dev
  - sudo apt-get install -qq libboost-filesystem1.48-dev
  - sudo apt-get install -qq libboost-system1.48-dev
  - sudo apt-get install -qq libxml2-dev
  - sudo apt-get install -qq libxml++2.6-dev

script:
    - ../.no_build.sh

after_failure:
    - cat build-log.txt
